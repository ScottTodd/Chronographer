<div id='chrono-controls'>
    <div class='chrono-controls-outer'>
        <div class='chrono-controls-inner'>
            <div>
                <input type='button' id='chrono-enterVRButton' class='chrono-button' value='Enter VR'>
                <div id='chrono-dateBox' class='chrono-date chrono-center-horizontal'></div>
            </div>
            <div>
                <input type='button' id='chrono-playPauseButton' class='chrono-button' value='Play'>
                <input type='range' id='chrono-timeInput' min='0' max='1' step='any'>
            </div>
        </div>
    </div>
</div>
