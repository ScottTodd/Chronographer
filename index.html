<!DOCTYPE HTML>
<html lang='en-US'>
<head>
  <meta charset='UTF-8'>
  <title>Chronographer</title>
  <link rel='stylesheet' type='text/css' href='dist/styles/main.css'>

  <style>
    .redirection-center {
      position: relative;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);

    .redirection-center a {

    }
  </style>

</head>

<body>

<div class='redirection-center'>
  <p><a href='examples/volcanoes/'>Volcanoes example</a></p>

</html>
